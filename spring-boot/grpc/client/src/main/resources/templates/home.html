<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
<div layout:fragment="content" class="container">
    <main class="container" role="main">
        <div class="starter-template">
            <div class="px-3 py-5 rounded-3 bg-light">
                <h2 th:text="#{home.page.title}"></h2>
                <p th:text="#{home.page.description}"></p>
            </div>
            <div class="row row-cols-1 row-cols-md-3 mt-5">
                <div class="col text-center">
                    <div class="row">
                        <div id="submit-container" class="col">
                            <div class="card mb-4 rounded-3">
                                <div class="card-header py-3">
                                    <h5 th:text="#{home.page.submit.heading}"></h5>
                                </div>
                                <div class="card-body">
                                    <form action="#" th:action="@{/}" th:object="${hello}" method="POST">
                                        <input id="name-input" type="text"
                                               th:placeholder="#{home.page.form.name-input}" th:field="*{name}">
                                        <button id="submit-button" type="submit" class="btn"
                                                th:text="#{home.page.form.submit-button}"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" th:if="${greeting != null}">
                    <div class="row">
                        <div id="receive-container" class="col">
                            <div class="card mb-4 rounded-3">
                                <div class="card-header py-3">
                                    <h5 th:text="#{home.page.receive.heading}"></h5>
                                </div>
                                <div class="card-body">
                                    <p th:text="${greeting.message}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
