########################
# SPRING Configuration #
########################
spring:
  application:
    name: spring-boot-webflux-oidc-resource-server
  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888/realms/acntech

### Logging ###
logging:
  level:
    org.springframework: INFO
    no.acntech: DEBUG

### Server ###
server:
  port: 8080
