########################
# SPRING Configuration #
########################
spring:
  application:
    name: resource-server
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
  jmx:
    enabled: false
  aop:
    proxy-target-class: true

### Security ###
security:
  # OAuth2
  oauth2:
    # Common
    issuer-uri: http://localhost:8888/auth/realms/acntech
    authorization-server-uri: ${issuer-uri}/protocol/openid-connect
    # OAuth2 Client
    client:
      client-id: ordering
      client-secret: 22edc96b-523d-4e9b-a15a-0293447a946c
      user-authorization-uri: ${authorization-server-uri}/auth
      access-token-uri: ${authorization-server-uri}/token
      scope:
        - read
        - write
        - openid
      grant-type: client_credentials
    # OAuth2 Resource Server
    resource:
      id: ordering
      user-info-uri: ${authorization-server-uri}/userinfo
      token-info-uri: ${authorization-server-uri}/token/introspect
      jwt:
        key-value: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

### Logging ###
logging:
  level:
    org.springframework: INFO
    org.springframework.security: DEBUG
    no.acntech: DEBUG

### Server ###
server:
  port: 9010
  servlet:
    context-path: /api
