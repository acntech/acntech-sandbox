### Spring ###
spring:
  # Application
  application:
    name: spring-boot-web-mvc-csrf
  # Messages
  messages:
    basename: locale/messages

### Logging ###
logging:
  level:
    root: INFO
    org.springframework: INFO
    no.acntech: DEBUG

### Server ###
server:
  port: 8080
  error:
    include-stacktrace: ALWAYS
    whitelabel:
      enabled: false
