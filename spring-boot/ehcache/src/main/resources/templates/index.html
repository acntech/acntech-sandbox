<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
<main layout:fragment="content" class="container" role="main">
    <div class="jumbotron mb-5">
        <h1 th:text="#{index.page.title}"></h1>
    </div>
    <div class="row mb-3">
        <form action="#" th:action="@{/}" th:object="${formData}" method="post">
            <div class="form-group mb-3">
                <input type="text" th:field="*{name}" class="form-control"
                       th:placeholder="#{form.name.placeholder}">
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary w-100" th:text="#{form.button.text}"></button>
            </div>
        </form>
    </div>
    <div id="greeting">
        <div class="alert alert-success" role="alert" th:if="${greeting != null}">
            <span th:text="${greeting.message}"></span>
            <ul>
                <li th:text="#{greeting.created(${created})}"></li>
                <li th:text="#{greeting.fetched(${fetched})}"></li>
                <li th:text="#{greeting.expiry(${expiry})}"></li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
