### Spring ###
spring:
  # Application
  application:
    name: spring-boot-web-mvc-jstl
  # Web
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  # Messages
  messages:
    basename: locale/messages

### Logging ###
logging:
  level:
    org.springframework: INFO
    no.acntech: DEBUG

### Server ###
server:
  port: 8080
  error:
    include-stacktrace: ALWAYS
    whitelabel:
      enabled: false
