<header class="header mb-5"
        th:fragment="header"
        xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg p-4">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/assets/img/logo.png}" alt="AcnTech Logo"/>
        </a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <span th:text="#{navbar.link.home}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">
                    <span th:text="#{navbar.link.about}"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
