<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <main class="container" role="main">
            <div class="starter-template">
                <div class="row">
                    <h1>Error Page</h1>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Date</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${timestamp}"></span>
                    </div>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Path</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${path}"></span>
                    </div>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Error</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Status</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${status}"></span>
                    </div>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Message</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Exception</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${exception}"></span>
                    </div>
                </div>
                <div class="row rowDesign">
                    <div class="col-md-4 ml-auto">
                        <span class="legend">Trace</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${trace}"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
