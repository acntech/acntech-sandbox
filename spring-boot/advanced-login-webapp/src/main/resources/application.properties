# Server
server.port=8080

# Logging
logging.level.org.springframework=INFO

spring.messages.basename=locale/messages

spring.resources.cache-period=31556926

# Disable basic security so we can create custom auth
security.basic.enabled=false

# Database
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:file:${java.io.tmpdir}/prototype;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.url=jdbc:h2:mem:prototype;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
#spring.datasource.schema=PROTOTYPE
#spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Enable H2 database console
spring.h2.console.enabled=true

